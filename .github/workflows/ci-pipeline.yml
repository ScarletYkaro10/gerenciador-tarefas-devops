name: Pipeline de CI para Gerenciador de Tarefas

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Compilar e Testar a Aplicação
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar e rodar testes com Maven
        # O comando 'verify' do Maven automaticamente compila,
        # executa todos os testes (JUnit/Mockito) e verifica o projeto.
        run: mvn -B verify
        working-directory: demo